<body ng-app="todoApp">

<div class="hero-image">
	<div class="hero-text">
		<h1>Hello</h1>
		<p>This is main page</p>
		<button class="button button1">Click me!</button>
	</div>

<div class="col-xs-12 col-sm-3 sidebar-offcanvas s-sidebar" id="sidebar">

		<a href="#" class="active">Home</a>
		<a href="#">Link 1</a>
		<a href="#">Link 2</a>
		<a href="#">Link 3</a>

	</div>

	<div >
		<div ng-controller="TodoListController as todoList" class="app-table">
			<span> Item Name </span>

			<table class="table table-bordered">
				<tr ng-repeat="todo in todoList.todos">
					<td>
						<span ng-hide='todo.editing'>{{todo.text}}</span>
						<input ng-show='todo.editing' type="text" ng-model="todo.text"  size="20" placeholder="add new item here">
					</td>
					<td>

						<a href="#" ng-hide='todo.editing'  ng-click='todo.editing = true'> edit</a>
						<a href="#" ng-show='todo.editing' ng-click='todo.editing=false; todoList.update(todo)'> ok</a>


					</td>
					<td>
						<a href="#" ng-click='todoList.destroy(todo)'>remove</a>

					</td>
				</tr>
			</table>
			<form ng-submit="todoList.addTodo()">
				<input type="text" ng-model="todoList.todoText" size="20" required
					   placeholder="Enter some text">
				<input class="btn-primary" type="submit" value="Save">

			</form>
		</div>
	</div>
